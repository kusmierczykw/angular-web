<a
  mat-button
  class="menu-item"
  [routerLinkActive]="activeClass"
  [ngClass]="styleClass"
  [matTooltip]="item.tooltip!"
  [routerLink]="item.routerLink">
  <ng-container *ngIf="item.icon">
    <i [class]="item.icon | iconClass"></i>
  </ng-container>

  <ng-container *ngIf="item.label">
    {{ item.label }}
  </ng-container>
</a>
