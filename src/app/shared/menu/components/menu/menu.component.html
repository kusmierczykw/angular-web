<ng-container *ngFor="let item of menu">
  <a mat-button routerLinkActive="active" [routerLink]="item.routerLink">
    <ng-container *ngIf="item.icon">
      <i [class]="item.icon | iconClass"></i>
    </ng-container>

    <ng-container *ngIf="item.label">
      {{ item.label }}
    </ng-container>
  </a>
</ng-container>
