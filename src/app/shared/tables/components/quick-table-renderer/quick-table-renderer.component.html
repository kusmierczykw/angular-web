<div [style.overflow-x]="'auto'">
  <mat-table [dataSource]="data">
    <mat-header-row
      *matHeaderRowDef="columns | onlyVisibleColumns | columnKeys">
    </mat-header-row>
    <mat-row
      *matRowDef="
        let model;
        columns: columns | onlyVisibleColumns | columnKeys
      ">
    </mat-row>

    <ng-container *ngFor="let column of columns | onlyVisibleColumns">
      <ng-container matColumnDef="{{ column.key }}">
        <mat-header-cell
          *matHeaderCellDef
          [ngClass]="column.cssClass"
          [style.flex-basis]="column.width"
          [style.flex-shrink]="0">
          {{ column.label }}
        </mat-header-cell>

        <mat-cell
          *matCellDef="let model"
          [ngClass]="column.cssClass"
          [style.flex-basis]="column.width"
          [style.flex-shrink]="0">
          {{ model[column.key] }}
        </mat-cell>
      </ng-container>
    </ng-container>
  </mat-table>
</div>
