<div
  [style.max-height.rem]="20"
  [style.width.rem]="15"
  [style.overflow-y]="'auto'">
  <mat-selection-list>
    <mat-list-option
      [value]="column"
      *ngFor="let column of columns"
      [selected]="column.visible">
      {{ column.label }}
    </mat-list-option>
  </mat-selection-list>
</div>
