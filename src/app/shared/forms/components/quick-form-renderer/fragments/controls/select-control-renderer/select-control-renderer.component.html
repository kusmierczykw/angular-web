<ng-container [formGroup]="formGroupRef">
  <mat-form-field appearance="outline">
    <mat-label *ngIf="label">{{ label }}</mat-label>
    <mat-select [formControl]="formControl">
      <mat-option
        *ngFor="let option of config.optionsProvider.options$ | async"
        [value]="option.value">
        {{ option.label }}
      </mat-option>
    </mat-select>
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error *ngIf="errors">{{ errors | validationErrors }}</mat-error>
  </mat-form-field>
</ng-container>
