<ng-container [formGroup]="formGroupRef">
  <mat-form-field appearance="outline">
    <mat-label *ngIf="label">{{ label }}</mat-label>
    <input matInput [formControl]="formControl" [type]="config.type" />
    <mat-hint *ngIf="hint">{{ hint }}</mat-hint>
    <mat-error *ngIf="errors">
      <app-validator-errors-renderer [errors]="errors">
      </app-validator-errors-renderer>
    </mat-error>
  </mat-form-field>
</ng-container>
