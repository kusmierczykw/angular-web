<ng-container [formGroup]="formGroupRef">
  <mat-form-field appearance="outline">
    <mat-label *ngIf="control.label">{{ control.label }}</mat-label>
    <input
      matInput
      type="number"
      [formControlName]="$any(control.name)"
      [min]="config.min!"
      [max]="config.max!"
      [step]="config.step!" />
  </mat-form-field>
</ng-container>
