<ng-container [ngSwitch]="control.type">
  <ng-container *ngSwitchCase="SimpleControlType.TEXT">
    <app-text-control-renderer
      [control]="control"
      [formGroupRef]="formGroupRef"></app-text-control-renderer>
  </ng-container>

  <ng-container *ngSwitchCase="SimpleControlType.DATE">
    <app-date-control-renderer
      [control]="control"
      [formGroupRef]="formGroupRef"></app-date-control-renderer>
  </ng-container>

  <ng-container *ngSwitchDefault>
    Brak zdefiniowanej kontrolki formularza dla typu {{ control.type }}.
  </ng-container>
</ng-container>
