<mat-grid-list cols="1" rowHeight="100vh">
  <mat-grid-tile>
    <div class="p-5 text-center">
      <img
        alt="Page not found image."
        class="img-fluid"
        [style.maxHeight.rem]="20"
        [src]="NOT_FOUND_IMAGE | imageUrl" />

      <div class="p-5">
        <div class="display-1">404</div>
        <div class="display-6">Ta strona nie istnieje ...</div>
        <p class="my-3">
          Niestety nie znaleziono strony, której szukasz. Sprawdź, czy
          wprowadziłeś poprawny adres.
        </p>

        <a mat-flat-button color="primary" [routerLink]="ROOT_PATH">
          Powrót do aplikacji
        </a>
      </div>
    </div>
  </mat-grid-tile>
</mat-grid-list>
