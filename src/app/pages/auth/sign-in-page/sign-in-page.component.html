<mat-grid-list cols="2" rowHeight="100vh">
  <mat-grid-tile>
    <div class="p-5">
      <img
        alt="Sign in image"
        class="img-fluid"
        [style.maxHeight.rem]="30"
        [src]="SING_IN_IMAGE | imageUrl" />
    </div>
  </mat-grid-tile>
  <mat-grid-tile>
    <div>
      <h2>Logowanie</h2>
      <app-sign-in-form (submitClickEvent)="handleSubmitClickEvent($event)">
      </app-sign-in-form>
    </div>
  </mat-grid-tile>
</mat-grid-list>
